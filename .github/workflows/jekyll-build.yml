name: Build and Deploy Jekyll Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.2
          bundler-cache: true
      - name: Build site
        run: bundle exec jekyll build
      # 添加这个新步骤来处理符号链接
      - name: Remove symlinks
        run: |
          find _site -type l -delete
          # 或者使用以下命令将符号链接替换为实际文件
          # find _site -type l -exec cp --remove-destination "$(readlink {})" "{}" \;
      - name: Check for large files
        run: |
          find _site -type f -size +50M -exec ls -lh {} \;
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # 添加环境配置
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
